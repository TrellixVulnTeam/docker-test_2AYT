  
version: '1'

services:

  myapp-mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=db_bloomtech
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysql
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - spring-server-mysql
      
  myapp-main:
    image: bloomtech-image
    networks:
      - spring-server-mysql
    restart: on-failure
    depends_on:
      - myapp-mysql
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=myapp-mysql
      - DATABASE_USER=root
      - DATABASE_PASSWORD=mysql
      - DATABASE_NAME=db_bloomtech
      - DATABASE_PORT=3306
   
networks:
 spring-server-mysql:
volumes:
  db_data: {}
